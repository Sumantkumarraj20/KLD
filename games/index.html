        // Sample kids data
        const kidsData = [

            {

            },
            {
                kid_id: "K3",
                name: "Durmisha",
                emoji: "üê∞",
                nickname: "Mishu",
                balance: 60,
                target_balance: 100,
                age: 1
            }
        ];

        let currentKid = null;
        let filteredGames = [...gamesData];

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeKidSelector();
            renderGames();
            setupEventListeners();
        });

        // Set up kid selector buttons
        function initializeKidSelector() {
            const kidSelector = document.getElementById('kidSelector');
            kidSelector.innerHTML = '';
            
            kidsData.forEach(kid => {
                const button = document.createElement('button');
                button.className = 'kid-button';
                button.innerHTML = `
                    <span class="kid-emoji">${kid.emoji}</span>
                    <span>${kid.nickname}</span>
                `;
                button.addEventListener('click', () => selectKid(kid));
                kidSelector.appendChild(button);
            });
            
            // Select first kid by default
            if (kidsData.length > 0) {
                selectKid(kidsData[0]);
            }
        }

        // Select a kid and update the UI
        function selectKid(kid) {
            currentKid = kid;
            
            // Update active state of buttons
            document.querySelectorAll('.kid-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update kid profile
            updateKidProfile();
            
            // Update games based on kid's age
            filterGamesByAge();
        }

        // Update the kid profile section
        function updateKidProfile() {
            const kidProfile = document.getElementById('kidProfile');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const starsDisplay = document.getElementById('starsDisplay');
            
            if (!currentKid) return;
            
            const progressPercentage = Math.min((currentKid.balance / currentKid.target_balance) * 100, 100);
            
            kidProfile.innerHTML = `
                <div class="kid-avatar">${currentKid.emoji}</div>
                <div class="kid-info">
                    <h2>${currentKid.name}</h2>
                    <div>Age: ${currentKid.age} years</div>
                    <div>Nickname: ${currentKid.nickname}</div>
                </div>
            `;
            
            progressFill.style.width = `${progressPercentage}%`;
            progressText.textContent = `${currentKid.balance} / ${currentKid.target_balance} Stars (${Math.round(progressPercentage)}%)`;
            
            starsDisplay.innerHTML = `
                <span>${currentKid.balance}</span>
                <span>‚≠ê</span>
            `;
        }

        // Filter games based on selected age
        function filterGamesByAge() {
            if (!currentKid) return;
            
            const ageFilter = document.getElementById('ageFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            
            filteredGames = gamesData.filter(game => {
                // Age filter
                const ageMatch = ageFilter === 'all' || game.ageRange === getAgeRange(currentKid.age);
                
                // Subject filter
                const subjectMatch = subjectFilter === 'all' || game.subject === subjectFilter;
                
                // Difficulty filter
                const difficultyMatch = difficultyFilter === 'all' || game.difficulty === difficultyFilter;
                
                return ageMatch && subjectMatch && difficultyMatch;
            });
            
            renderGames();
        }

        // Get age range based on kid's age
        function getAgeRange(age) {
            if (age <= 5) return "3-5";
            if (age <= 8) return "6-8";
            return "9-12";
        }

        // Render games grid
        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';
            
            if (filteredGames.length === 0) {
                gamesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üéÆ</div>
                        <div>No games found for the selected filters.</div>
                        <div style="margin-top: 8px;">Try changing the filters to see more games!</div>
                    </div>
                `;
                return;
            }
            
            filteredGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image">
                        ${game.icon}
                        ${game.completed ? '<div class="game-status">Completed!</div>' : ''}
                        <div class="level-indicator">${game.levels} Levels</div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>

                    e.preventDefault();

        // Start a game
        function startGame(gameId) {
            const game = gamesData.find(g => g.id == gameId);
            if (game && currentKid) {
                // In a real app, this would redirect to the actual game
                // window.location.href = game.path;
                
                // For demo purposes, we'll simulate game completion
                showToast(`Starting ${game.title}! Good luck! üéÆ`);
                
                // Simulate game completion after 3 seconds
                setTimeout(() => {
                    completeGame(game);
                }, 3000);
            }
        }

        // Complete a game and award points
        function completeGame(game) {
            if (!currentKid) return;
            
            // Update kid's balance
            currentKid.balance += game.points;
            currentKid.balance = Math.max(0, currentKid.balance); // Ensure balance doesn't go negative
            
            // Mark game as completed
            game.completed = true;
            
            // Show success message
            showToast(`üéâ Congratulations! You earned ${game.points} stars for completing ${game.title}!`);
            createConfetti();
            
            // Update UI
            updateKidProfile();
            renderGames();
            
            // In a real app, you would save the points to Google Sheets here
            savePointsToSheets(game);
        }

        // Set up event listeners for filters
        function setupEventListeners() {
            document.getElementById('ageFilter').addEventListener('change', filterGamesByAge);
            document.getElementById('subjectFilter').addEventListener('change', filterGamesByAge);
            document.getElementById('difficultyFilter').addEventListener('change', filterGamesByAge);
        }

        // Show toast notification
        function showToast(message, duration = 3000, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            if (type === 'error') {
                toast.style.background = '#FF6B6B';
                toast.style.color = 'white';
            }
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toastSlide 0.3s ease reverse';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 300);
            }, duration);
        }

        // Create confetti animation
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#6A0572', '#118AB2', '#51cf66'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    const size = 8 + Math.random() * 12;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    confetti.style.top = '-20px';
                    document.body.appendChild(confetti);

                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 100}px) rotate(${360 + Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1,0.8,0.3,1)'
                    });

                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 5000);
                }, i * 50);
            }
        }
